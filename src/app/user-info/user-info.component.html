<div *ngIf="user">
  
  <p>{{ user.name }}</p>
  <p> {{ user.prenom }}</p>
  <p> {{ user.email }}</p>
  <p>{{ user.selectedEducation }}</p>
  <p> {{ user.selectedoption}}</p>
  <p> {{ user.moyenne1 }}</p>
  <p> {{ user.moyenne2 }}</p>
  <p>{{ user.moyenne3 }}</p>
  <p> {{ user.moyenne4 }}</p>
  <p>{{ user.score}}</p>
</div>
